<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link type="text/css" rel="stylesheet" href="style.css">
 <script src="index.js"></script>
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
</head>
<body>
 
     <h1>Attendance Register</h1>
    
     <form class="form-inline">
     <div class="form-group mx-sm-3 mb-2">
    <label for="inputPassword2" class="sr-only">Name</label>
    <input type="name" class="form-control" id="inputPassword2" placeholder="Name">
 </div>      
  <div class="form-group mx-sm-3 mb-2">
    <label for="inputPassword2" class="sr-only">Surname</label>
    <input type="surname" class="form-control" id="inputPassword2" placeholder="Surname">
</div>
  <div class="form-group mx-sm-3 mb-2">
    <label for="inputPassword2" class="sr-only">Phone number</label>
    <input type="phone number" class="form-control" id="inputPassword2" placeholder="Phone number">
  </div>
  <div class="form-group mb-2">
    <label for="staticEmail2" class="sr-only">Email</label>
    <input type="text" readonly class="form-control-plaintext" id="staticEmail2" placeholder="Email">
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <label for="inputPassword2" class="sr-only">Address</label>
    <input type="adress" class="form-control" id="inputPassword2" placeholder="Adress">
</div>
  <div class="form-group mx-sm-3 mb-2">
    <label for="inputPassword2" class="sr-only">Date</label>
    <input type="Date" class="form-control" id="inputPassword2" placeholder="Date">
<button type="submit" class="btn btn-primary mb-2">Confirm identity</button>
</div>
</form>


</body>
</html>
